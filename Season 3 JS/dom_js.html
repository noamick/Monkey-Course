<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            // document.getElementById("id_h2").innerHTML = "HELLO!";
            document.querySelector("#id_h2").innerHTML = "HELLO!!";
            document.querySelector("#id_h2").style.background = "yellow";
            changeImg();
        }
        function changeImg(){
            document.querySelector("#id_img").src = "images/logo.png"
            document.querySelector("#id_img").width = 400;
        }
    </script>
</head>
<body onload="init()">
    <h1 style="background-color: red;">Dom rules</h1>
    <h2 id="id_h2">---</h2>
    <img id="id_img" src="images/pic1.jpg" width="100" alt="movie">
</body>
</html>
